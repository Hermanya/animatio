<!DOCTYPE HTML>
<html>
<head>
  <style>
  body {
    margin: 0px;
    padding: 0px;
    background: #2B364A;
  }
  </style>
</head>
<body>
  <canvas id="myCanvas" width="640" height="480"></canvas>
  <script>
  var canvas = document.getElementById('myCanvas');
  var context = canvas.getContext('2d');


  if (window.devicePixelRatio) {
    var hidefCanvasWidth = canvas.getAttribute('width');
    var hidefCanvasHeight = canvas.getAttribute('height');

    canvas.setAttribute('width', hidefCanvasWidth * window.devicePixelRatio);
    canvas.setAttribute('height', hidefCanvasHeight * window.devicePixelRatio);
    canvas.style.width = hidefCanvasWidth;
    canvas.style.height = hidefCanvasHeight;
    context.scale(window.devicePixelRatio, window.devicePixelRatio);

  }
  //canvas.save();

 context.translate(canvas.width/2/window.devicePixelRatio,
  canvas.height/window.devicePixelRatio);
       context.rotate(-Math.PI/2);

  var initialPosition = {
    x: 0,
    y: 0
  }

  var torso = {
    initialWidth: 100,
    otherWidth: 100,
    length: 100,
    rotation: 0
  }

  var hip = {
    initialWidth: 65,
    otherWidth: 70,
    length: 40,
    rotation: Math.PI/4,
    connectedTo: [torso]
  }

  var thigh = {
    initialWidth: 50,
    otherWidth: 60,
    length: 100,
    rotation: Math.PI/36,
    connectedTo: [hip]
  }

  var calf = {
    initialWidth: 40,
    otherWidth: 45,
    length: 100,
    rotation: 0,
    connectedTo: [thigh]
  }

  var foot = {
    initialWidth: 50,
    otherWidth: 50,
    length: 1,
    rotation: 0,
    connectedTo: [calf]
  }

  drawPart(foot);

  function drawPart (part) {
    context.lineWidth = part.initialWidth;
    context.beginPath();
    context.moveTo(initialPosition.x, initialPosition.y);
    context.lineTo(initialPosition.x + Math.cos(part.rotation)*part.length, initialPosition.y + Math.sin(part.rotation)*part.length + part.otherWidth - part.initialWidth);
    context.lineTo(initialPosition.x + Math.cos(part.rotation)*part.length, initialPosition.y + Math.sin(part.rotation)*part.length - part.otherWidth + part.initialWidth);
    context.lineTo(initialPosition.x, initialPosition.y);

    initialPosition.x += part.length;
    context.lineJoin = 'round';
    context.lineCap = 'round';
    context.strokeStyle = 'rgba(108,243,213, 0.8)'
    context.stroke();

    (part.connectedTo || []).forEach(drawPart);
  }

 // canvas.restore();
  </script>
</body>
</html>
